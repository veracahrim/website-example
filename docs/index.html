</div>
<script>
    let offset
    window.addEventListener('scroll', () => {
        let parallaxContainers = document.getElementsByClassName('parallax-container');
        for (let container of parallaxContainers) {
            let yPos = container.getBoundingClientRect().top
            let height = container.clientHeight
            let child = container.children[0]
            child.style.height = window.innerHeight + height;
            child.style.top = yPos / 2;
        }
        let nav = document.getElementsByTagName("nav")[0];
        let navref = document.getElementById('navref')
        let svgs = document.getElementsByClassName('svg');

        if (window.scrollY > navref.offsetTop) {
            offset = window.scrollY
            nav.classList.add("sticky");
            for (let svg of svgs) {
                svg.style.stroke = '#000'
                svg.style.fill = '#000'
            }
        } else {
            nav.classList.remove("sticky");
            for (let svg of svgs) {
                svg.style.stroke = '#FFF3E2'
                svg.style.fill = '#FFF3E2'
            }
        }
    })
</script>
